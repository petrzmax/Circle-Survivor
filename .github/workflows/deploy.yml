name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject secrets into leaderboard.js
        env:
          JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
          JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
        run: |
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('js/leaderboard.js', 'utf8');
            content = content.replace(
              'this.JSONBIN_BIN_ID = null;',
              'this.JSONBIN_BIN_ID = \"' + process.env.JSONBIN_BIN_ID + '\";'
            );
            content = content.replace(
              'this.JSONBIN_API_KEY = null;',
              'this.JSONBIN_API_KEY = \"' + process.env.JSONBIN_API_KEY + '\";'
            );
            fs.writeFileSync('js/leaderboard.js', content);
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
