name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject secrets into leaderboard.js
        run: |
          sed -i "s|this.JSONBIN_BIN_ID = null;|this.JSONBIN_BIN_ID = '${{ secrets.JSONBIN_BIN_ID }}';|g" js/leaderboard.js
          sed -i "s|this.JSONBIN_API_KEY = null;|this.JSONBIN_API_KEY = '${{ secrets.JSONBIN_API_KEY }}';|g" js/leaderboard.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
