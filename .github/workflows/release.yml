name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: 'release'
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.NEW_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: develop
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump from commits
        id: bump
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Get commits since last tag
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine bump type from conventional commits
          BUMP="patch"

          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          echo "BUMP_TYPE=$BUMP" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP"

      - name: Calculate new version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LAST_TAG#v}

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          BUMP_TYPE=${{ steps.bump.outputs.BUMP_TYPE }}

          case $BUMP_TYPE in
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=${{ steps.version.outputs.LAST_TAG }}
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}

          # Initialize empty changelog
          > CHANGELOG_ENTRY.md

          # Get commits and categorize
          FEATURES=""
          FIXES=""
          DOCS=""
          REFACTOR=""
          OTHER=""

          while IFS= read -r line || [[ -n "$line" ]]; do
            HASH=$(echo "$line" | cut -d'|' -f1)
            MSG=$(echo "$line" | cut -d'|' -f2-)
            SHORT_HASH=${HASH:0:7}

            if echo "$MSG" | grep -qE "^feat(\(.+\))?:"; then
              FEATURES="$FEATURES- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^fix(\(.+\))?:"; then
              FIXES="$FIXES- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^docs(\(.+\))?:"; then
              DOCS="$DOCS- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^refactor(\(.+\))?:"; then
              REFACTOR="$REFACTOR- $MSG ($SHORT_HASH)\n"
            else
              OTHER="$OTHER- $MSG ($SHORT_HASH)\n"
            fi
          done < <(git log $LAST_TAG..HEAD --pretty=format:"%H|%s" 2>/dev/null || git log --pretty=format:"%H|%s")

          # Write categorized changelog
          if [ -n "$FEATURES" ]; then
            echo "### âœ¨ Features" >> CHANGELOG_ENTRY.md
            echo -e "$FEATURES" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> CHANGELOG_ENTRY.md
            echo -e "$FIXES" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> CHANGELOG_ENTRY.md
            echo -e "$DOCS" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$REFACTOR" ]; then
            echo "### â™»ï¸ Refactoring" >> CHANGELOG_ENTRY.md
            echo -e "$REFACTOR" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$OTHER" ]; then
            echo "### ðŸ“¦ Other Changes" >> CHANGELOG_ENTRY.md
            echo -e "$OTHER" >> CHANGELOG_ENTRY.md
          fi

          echo "Generated changelog:"
          cat CHANGELOG_ENTRY.md

      - name: Create and push tag
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          git tag -a $NEW_VERSION -m "Release $NEW_VERSION"
          git push origin $NEW_VERSION

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          gh release create $NEW_VERSION \
            --title "Release $NEW_VERSION" \
            --notes-file CHANGELOG_ENTRY.md \
            --target develop

      - name: Create and merge PR to master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base master --head develop --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit $EXISTING_PR \
              --title "Release $NEW_VERSION" \
              --body "## Release $NEW_VERSION

          $(cat CHANGELOG_ENTRY.md)"
            PR_NUMBER=$EXISTING_PR
          else
            PR_URL=$(gh pr create \
              --base master \
              --head develop \
              --title "Release $NEW_VERSION" \
              --body "## Release $NEW_VERSION

          $(cat CHANGELOG_ENTRY.md)")
            PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          fi

          # Merge PR
          gh pr merge $PR_NUMBER --merge
          echo "PR #$PR_NUMBER merged to master"
          echo "Deploy will be triggered automatically by push to master"
