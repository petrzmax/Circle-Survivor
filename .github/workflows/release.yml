name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: 'release'
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  release:
    runs-on: ubuntu-latest
    needs: check
    outputs:
      new_version: ${{ steps.version.outputs.NEW_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump from commits
        id: bump
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Get commits since last tag
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine bump type from conventional commits
          BUMP="patch"

          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          echo "BUMP_TYPE=$BUMP" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP"

      - name: Calculate new version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LAST_TAG#v}

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          BUMP_TYPE=${{ steps.bump.outputs.BUMP_TYPE }}

          case $BUMP_TYPE in
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=${{ steps.version.outputs.LAST_TAG }}
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}

          # Start changelog
          echo "## $NEW_VERSION ($(date +%Y-%m-%d))" > CHANGELOG_ENTRY.md
          echo "" >> CHANGELOG_ENTRY.md

          # Get commits and categorize
          FEATURES=""
          FIXES=""
          DOCS=""
          REFACTOR=""
          OTHER=""

          while IFS= read -r line; do
            HASH=$(echo "$line" | cut -d'|' -f1)
            MSG=$(echo "$line" | cut -d'|' -f2-)
            SHORT_HASH=${HASH:0:7}

            if echo "$MSG" | grep -qE "^feat(\(.+\))?:"; then
              FEATURES="$FEATURES- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^fix(\(.+\))?:"; then
              FIXES="$FIXES- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^docs(\(.+\))?:"; then
              DOCS="$DOCS- $MSG ($SHORT_HASH)\n"
            elif echo "$MSG" | grep -qE "^refactor(\(.+\))?:"; then
              REFACTOR="$REFACTOR- $MSG ($SHORT_HASH)\n"
            else
              OTHER="$OTHER- $MSG ($SHORT_HASH)\n"
            fi
          done < <(git log $LAST_TAG..HEAD --pretty=format:"%H|%s" 2>/dev/null || git log --pretty=format:"%H|%s")

          # Write categorized changelog
          if [ -n "$FEATURES" ]; then
            echo "### ‚ú® Features" >> CHANGELOG_ENTRY.md
            echo -e "$FEATURES" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$FIXES" ]; then
            echo "### üêõ Bug Fixes" >> CHANGELOG_ENTRY.md
            echo -e "$FIXES" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$DOCS" ]; then
            echo "### üìö Documentation" >> CHANGELOG_ENTRY.md
            echo -e "$DOCS" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$REFACTOR" ]; then
            echo "### ‚ôªÔ∏è Refactoring" >> CHANGELOG_ENTRY.md
            echo -e "$REFACTOR" >> CHANGELOG_ENTRY.md
          fi

          if [ -n "$OTHER" ]; then
            echo "### üì¶ Other Changes" >> CHANGELOG_ENTRY.md
            echo -e "$OTHER" >> CHANGELOG_ENTRY.md
          fi

          echo "Generated changelog:"
          cat CHANGELOG_ENTRY.md

      - name: Create and push tag
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          git tag -a $NEW_VERSION -m "Release $NEW_VERSION"
          git push origin $NEW_VERSION

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          gh release create $NEW_VERSION \
            --title "Release $NEW_VERSION" \
            --notes-file CHANGELOG_ENTRY.md \
            --target develop

      - name: Create and merge PR to master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base master --head develop --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit $EXISTING_PR \
              --title "Release $NEW_VERSION" \
              --body "## Release $NEW_VERSION

          $(cat CHANGELOG_ENTRY.md)"
            PR_NUMBER=$EXISTING_PR
          else
            PR_URL=$(gh pr create \
              --base master \
              --head develop \
              --title "Release $NEW_VERSION" \
              --body "## Release $NEW_VERSION

          $(cat CHANGELOG_ENTRY.md)")
            PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          fi

          # Merge PR
          gh pr merge $PR_NUMBER --merge
          echo "PR #$PR_NUMBER merged to master"

  deploy:
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        run: |
          VERSION=${{ needs.release.outputs.new_version }}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Build
        env:
          VITE_GAME_VERSION: ${{ steps.version.outputs.VERSION }}
          VITE_JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
          VITE_JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "‚úÖ Release ${{ needs.release.outputs.new_version }} deployed!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
