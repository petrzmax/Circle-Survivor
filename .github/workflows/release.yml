name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.NEW_VERSION }}
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get current version from latest tag
          CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${CURRENT_TAG#v}
          
          echo "Current version: $CURRENT_VERSION"
          
          # Parse semantic version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment based on user choice
          BUMP_TYPE=${{ inputs.bump_type }}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "CURRENT_TAG=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${{ steps.version.outputs.CURRENT_TAG }}
          
          echo "Generating changelog from $CURRENT_TAG to HEAD..."
          
          # Generate changelog from commits
          git log $CURRENT_TAG..HEAD --pretty=format:"- %s (%h)" > CHANGELOG_ENTRY.md
          
          # If no commits, add placeholder
          if [ ! -s CHANGELOG_ENTRY.md ]; then
            echo "- No changes" > CHANGELOG_ENTRY.md
          fi
          
          echo "Changelog:"
          cat CHANGELOG_ENTRY.md

      - name: Create and push tag
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          git tag -a $NEW_VERSION -m "Release $NEW_VERSION"
          git push origin $NEW_VERSION
          echo "Tag $NEW_VERSION created and pushed"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          
          gh release create $NEW_VERSION \
            --title "Release $NEW_VERSION" \
            --notes-file CHANGELOG_ENTRY.md \
            --target develop

      - name: Create PR and merge to master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.version.outputs.NEW_VERSION }}
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base master --head develop --json number --jq '.[0].number')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "Found existing PR #$EXISTING_PR, updating and merging"
            PR_NUMBER=$EXISTING_PR
            
            gh pr edit $PR_NUMBER \
              --title "Release $NEW_VERSION" \
              --body "Automated release merge from develop to master.
          
          ## Changes
          $(cat CHANGELOG_ENTRY.md)"
          else
            # Create new PR
            PR_URL=$(gh pr create \
              --base master \
              --head develop \
              --title "Release $NEW_VERSION" \
              --body "Automated release merge from develop to master.
          
          ## Changes
          $(cat CHANGELOG_ENTRY.md)")
            
            echo "Pull request created: $PR_URL"
            PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          fi
          
          # Merge PR
          gh pr merge $PR_NUMBER --merge
          echo "Pull request #$PR_NUMBER merged to master"

  deploy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from git tag
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Build with Vite
        env:
          VITE_GAME_VERSION: ${{ steps.version.outputs.VERSION }}
          VITE_JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
          VITE_JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Summary
        run: |
          echo "‚úÖ Release ${{ needs.release.outputs.new_version }} deployed successfully!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
